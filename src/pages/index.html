<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test site</title>
</head>
<body>
    <!-- Each input has name attribute cuz I will want to use FormData (https://developer.mozilla.org/en-US/docs/Web/API/FormData) -->
    <form class="mainForm" id="mainForm" method="POST" action="https://przeprogramowani.pl/projekt-walidacja">
        <label for="userName" class="mainForm__label">Imie:</label>
        <input type="text" name="userName" class="mainForm__input" id="userName" required aria-required="true" minlength="2">

        <label for="userEmail" class="mainForm__label">e-mail:</label>
        <input type="email" name="userEmail" class="mainForm__input" id="userEmail" required aria-required="true">

        <label for="userPassword" class="mainForm__label">Hasło:</label>
        <input type="password" name="userPassword" class="mainForm__input" id="userPassword" required aria-required="true" minlength="8">

        <label for="userPasswordConfirm" class="mainForm__label">Powtórz Hasło:</label>
        <input type="password" name="userPasswordConfirm" class="mainForm__input" id="userPasswordConfirm" required aria-required="true" minlength="8">

        <label for="userRodoConfirm" class="mainForm__label">RODO</label>
        <input type="checkbox" name="userRodoConfirm" class="mainForm__input" id="userRodoConfirm" required aria-required="true">

        <button class="mainForm__btnSend">Wyślij</button>
    </form>
</body>
</html>
